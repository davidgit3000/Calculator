<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron&family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="frame">
      <div class="brand">
        <div>DL3000 CALC</div>
        <div>
          <img
            src="solar_panel.png"
            alt="solar panel for calculator"
            id="solar_img"
          />
        </div>
      </div>
      <div class="screen">
        <div id="content"></div>
      </div>

      <div class="button-grid">
        <button
          class="label scentific_computing"
          id="btn_dot"
          value="."
          onclick="display(this.id)"
        >
          &#8226;
        </button>
        <button
          class="label scentific_computing"
          id="btn_deg"
          value="deg"
          onclick="display(this.id)"
        >
          deg
        </button>
        <button
          class="label scentific_computing"
          id="btn_rad"
          value="rad"
          onclick="display(this.id)"
        >
          rad
        </button>
        <button
          class="label scentific_computing"
          id="btn_pi"
          value="pi"
          onclick="display(this.id)"
        >
          &#x3C0;
        </button>
        <button
          class="label scentific_computing"
          id="btn_open_parenthesis"
          value="("
          onclick="display(this.id)"
        >
          (
        </button>
        <button
          class="label scentific_computing"
          id="btn_close_parenthesis"
          value=")"
          onclick="display(this.id)"
        >
          )
        </button>
        <button
          class="label scentific_computing"
          id="btn_log"
          value="log"
          onclick="display(this.id)"
        >
          log
        </button>
        <button
          class="label scentific_computing"
          id="btn_ln"
          value="ln"
          onclick="display(this.id)"
        >
          ln
        </button>
        <button
          class="label scentific_computing"
          id="btn_sin"
          value="sin"
          onclick="display(this.id)"
        >
          sin
        </button>
        <button
          class="label scentific_computing"
          id="btn_cos"
          value="cos"
          onclick="display(this.id)"
        >
          cos
        </button>
        <button
          class="label scentific_computing"
          id="btn_tan"
          value="tan"
          onclick="display(this.id)"
        >
          tan
        </button>
        <button
          class="label scentific_computing"
          id="btn_cot"
          value="cot"
          onclick="display(this.id)"
        >
          cot
        </button>
        <button
          class="label scentific_computing"
          id="btn_sec"
          value="sec"
          onclick="display(this.id)"
        >
          sec
        </button>
        <button
          class="label scentific_computing"
          id="btn_csc"
          value="csc"
          onclick="display(this.id)"
        >
          csc
        </button>
        <button
          class="label scentific_computing"
          id="btn_^"
          value="^"
          onclick="display(this.id)"
        >
          ^
        </button>

        <button
          class="label scentific_computing"
          id="btn_e"
          value="e"
          onclick="display(this.id)"
        >
          e
        </button>

        <button class="label" id="btn_7" value="7" onclick="display(this.id)">
          7
        </button>
        <button class="label" id="btn_8" value="8" onclick="display(this.id)">
          8
        </button>
        <button class="label" id="btn_9" value="9" onclick="display(this.id)">
          9
        </button>
        <button
          class="label operator"
          id="btn_plus"
          value="+"
          onclick="display(this.id)"
        >
          +
        </button>

        <button class="label" id="btn_4" value="4" onclick="display(this.id)">
          4
        </button>

        <button class="label" id="btn_5" value="5" onclick="display(this.id)">
          5
        </button>

        <button class="label" id="btn_6" value="6" onclick="display(this.id)">
          6
        </button>
        <button
          class="label operator"
          id="btn_minus"
          value="-"
          onclick="display(this.id)"
        >
          −
        </button>

        <button class="label" id="btn_1" value="1" onclick="display(this.id)">
          1
        </button>
        <button class="label" id="btn_2" value="2" onclick="display(this.id)">
          2
        </button>
        <button class="label" id="btn_3" value="3" onclick="display(this.id)">
          3
        </button>
        <button
          class="label operator"
          id="btn_x"
          value="*"
          onclick="display(this.id)"
        >
          ×
        </button>

        <button
          class="label clear"
          id="btn_clear"
          value="C"
          onclick="clearAll()"
        >
          C
        </button>
        <button class="label" id="btn_0" value="0" onclick="display(this.id)">
          0
        </button>

        <button class="label operator" id="btn_equal" onclick="handleCompute()">
          =
        </button>
        <button
          class="label operator"
          id="btn_divide"
          value="/"
          onclick="display(this.id)"
        >
          /
        </button>

        <script src="script.js"></script>
      </div>
    </div>
  </body>
</html>
